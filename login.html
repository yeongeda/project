<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>PROJECT</p>
                <img src="./images/leaf.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>카테고리</li>
                    <li>운송회사</li>
                    <li>커뮤니티</li>
                </ul>
            </div>
            <div class="search">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
                <input type="text">
            </div>
            <div class="sign">
                <a href="">로그인</a>
                <a href="">회원가입</a>
                <a href="">관리자</a>
            </div>
        </nav>
    </header>

    <form name="frm" method="post" action="">
        <h1>로그인</h1>
        <ul>
            <li>
                <input type="text" name="email" placeholder="이메일">
            </li>
            <li>
                <input type="password" name="passwd" placeholder="비밀번호">
            </li>
            <li>
                <button type="submit" name="login" class="btn">로그인</button>
            </li>
        </ul>
        <section class="social-login">
            <p>SNS 계정으로 로그인</p>
            
            <div class="naver">
                <a href="#">네이버로 시작하기</a>
                <img src="./images/naver_icon.png" class="n-icon"  alt="">
            </div>
            <div class="kakao">
                <a href="#">카카오로 시작하기</a>
                <img src="./images/kakao_icon.png" class="k-icon" alt="">
            </div>
            <div class="google">
                <a href="#">Google로 시작하기</a>
                <img src="./images/g_icon.png" class="g-icon" alt="">
            </div>
        </section>
        <section class="find-signup-wrap">
            <div id="find-signup">
                <span class="find-id">
                    <a href="#" target="_blank" title="아이디 찾기">아이디 찾기</a>
                </span>
                <span class="find-pw">
                    <a href="#" target="_blank" title="비밀번호 찾기">비밀번호 찾기</a>
                </span>
                <span class="sign-up">
                    <a href="./signup.html" target="_blank" title="회원가입">회원가입</a>
                </span>
            </div>
        </section>

    </form>
    
</body>
</html>
